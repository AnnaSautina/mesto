<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип на английском языке: МЕСТО.РОССИЯ" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile-info">
          <img src="images/Avatar.png" alt="портрет Жак-Ива Кусто в красной шапочке" class="avatar">
          <h1 class="profile-info__name" id="user-name">Жак-Ив Кусто</h1>
          <p class="profile-info__activity" id="user-activity">Исследователь океана</p>
          <button class="profile-info__edit-button"><img src="images/pen.svg" alt="пишущая ручка" class="profile-info__edit-button-pen"></button>
        </div>
        <button class="add-button">
          <img src="images/plus.svg" alt="плюс" class="add-button-plus">
        </button>
      </section>

      <section class="elements">
        <figure class="element">
          <img src="images/butterfly.jpg" alt="бабочка, сидящая на листочке" class="element__photo">
          <figcaption class="element__footer">
            <h2 class="element__text">Бабочка острова Бали</h2>
            <div class="element__like"></div>
          </figcaption>
        </figure>

        <figure class="element">
          <img src="images/dombay.jpg" alt="горные вершины, покрытые лесом и снегом" class="element__photo">
          <figcaption class="element__footer">
            <h2 class="element__text">Домбай</h2>
            <div class="element__like"></div>
          </figcaption>
        </figure>

        <figure class="element">
          <img src="images/elbrus.jpg" alt="силуэт горы на горизонте" class="element__photo">
          <figcaption class="element__footer">
            <h2 class="element__text">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </figcaption>
        </figure>

        <figure class="element">
          <img src="images/karachayevsk.jpg" alt="полуразрушенный и заросший кирпичный храм" class="element__photo">
          <figcaption class="element__footer">
            <h2 class="element__text">Карачаево-Черкессия</h2>
            <div class="element__like"></div>
          </figcaption>
        </figure>

        <figure class="element">
          <img src="images/pyrenees.jpg" alt="человек на фоне горного озера" class="element__photo">
          <figcaption class="element__footer">
            <h2 class="element__text">Горы Пиренеи</h2>
            <div class="element__like"></div>
          </figcaption>
        </figure>

        <figure class="element">
          <img src="images/spain.jpg" alt="дорога-серпантин" class="element__photo">
          <figcaption class="element__footer">
            <h2 class="element__text">Испания</h2>
            <div class="element__like"></div>
          </figcaption>
        </figure>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__overlay"></div>
    <form class="popup__container">
      <div class="popup__to-close"></div>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__name" type="text" value="Имя" required>
      <input class="popup__activity" type="text" value="Вид деятельности" required>
      <button class="popup__save" type="submit">Сохранить</button>
    </form>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
