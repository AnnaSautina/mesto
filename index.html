<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
  <script src="scripts/index.js" defer></script>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип на английском языке: МЕСТО.РОССИЯ" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="images/Avatar.png" alt="портрет Жак-Ива Кусто в красной шапочке" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <p class="profile-info__activity">Исследователь океана</p>
          <button class="profile-info__edit-button" type="button">
            <img src="images/pen.svg" alt="пишущая ручка" class="profile-info__edit-button-pen">
          </button>
        </div>
        <button class="profile__add-button" type="button">
          <img src="images/plus.svg" alt="плюс" class="profile__add-button-plus">
        </button>
      </section>

      <section>
        <ul class="elements">

          <template class="template">
            <li class="element">
              <img class="element__photo">
              <button class="element__delete" type="button"></button>
              <div class="element__footer">
                <h2 class="element__text"></h2>
                <button class="element__like" type="button"></button>
              </div>
           </li>
          </template>

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text-copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_user">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__to-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="UserForm" class="popup__form">
        <input name="nameUser" class="popup__input-text" type="text" placeholder="Имя" required>
        <input name="activityUser" class="popup__input-text" type="text" placeholder="О себе" required>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_mesto">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__to-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="MestoForm" class="popup__form">
        <input name="nameMesto" id="nameMesto" class="popup__input-text" type="text" placeholder="Название" required>
        <input name="linkPicture" id="linkPicture" class="popup__input-text" type="text" placeholder="Ссылка на картинку" required>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_img">
    <div class="popup__overlay"></div>
    <img src="" alt="" class="popup__photo">
    <button class="popup__to-close" type="button"></button>
    <h2 class="popup__subtitle"></h2>
  </div>

</body>
</html>
