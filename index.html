<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип на английском языке: МЕСТО.РОССИЯ" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="images/Avatar.png" alt="портрет Жак-Ива Кусто в красной шапочке" class="profile__avatar">
        <div class="profile__modify">
          <div class="profile-info">
            <h1 class="profile-info__name">Жак-Ив Кусто</h1>
            <p class="profile-info__activity">Исследователь океана</p>
            <button class="profile-info__edit-button" type="button">
              <img src="images/pen.svg" alt="пишущая ручка" class="profile-info__edit-button-pen">
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img src="images/plus.svg" alt="плюс" class="profile__add-button-plus">
          </button>
        </div>
      </section>

      <ul class="elements">
        <li class="element">
          <img src="images/butterfly.jpg" alt="бабочка, сидящая на листочке" class="element__photo">
          <div class="element__footer">
            <h2 class="element__text">Бабочка острова Бали</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="images/dombay.jpg" alt="горные вершины, покрытые лесом и снегом" class="element__photo">
          <div class="element__footer">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="images/elbrus.jpg" alt="силуэт горы на горизонте" class="element__photo">
          <div class="element__footer">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="images/karachayevsk.jpg" alt="полуразрушенный и заросший кирпичный храм" class="element__photo">
          <div class="element__footer">
            <h2 class="element__text">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="images/pyrenees.jpg" alt="человек на фоне горного озера" class="element__photo">
          <div class="element__footer">
            <h2 class="element__text">Горы Пиренеи</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img src="images/spain.jpg" alt="дорога-серпантин" class="element__photo">
          <div class="element__footer">
            <h2 class="element__text">Испания</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </ul>
    </main>

    <footer class="footer">
      <p class="text-copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__to-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="UserForm" class="popup__form">
        <input name="nameUser" class="popup__input-text" type="text" placeholder="Имя" required>
        <input name="activityUser" class="popup__input-text" type="text" placeholder="О себе" required>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
